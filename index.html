<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link rel="stylesheet" href="/styles/styles.css" />
        <title>Silicon</title>
    </head>
    <body>
        <header>
            <div class="header-container">
                <a href="#"
                    ><img
                        src="/styles/img/Logo.svg"
                        alt="Silicon Logo"
                        class="logo"
                /></a>
                <nav class="main-navigation">
                    <a href="#">Features</a>
                </nav>

                <label class="switch">
                    <span class="darkmode-text">Dark Mode</span>
                    <input type="checkbox" />
                    <span class="slider round"></span>
                </label>
                <a href="#" class="signin main-btn">
                    <span class="material-symbols-outlined"> person </span>Sign
                    in/up
                </a>
                <a class="mobile-menu" href="#"
                    ><span class="material-symbols-outlined"> menu </span></a
                >
            </div>
        </header>
        <main>
            <div class="hero-wrapper-bg">
                <section class="hero-container">
                    <h1 class="hero-heading">
                        Manage All Your
                        <br />
                        Money in One App
                    </h1>
                    <div class="hero-content">
                        <p class="hero-text">
                            We offer you a new generation of the mobile banking.
                            Save, spend & manage money in your pocket.
                        </p>
                        <div class="app-store-container">
                            <a href="#" class="app-store btn"> </a>
                            <a href="#" class="google-play btn"> </a>
                        </div>
                        <a href="#" class="discover-more">
                            <span class="material-symbols-outlined down-arrow">
                            </span>
                            Discover more
                        </a>
                    </div>
                    <aside>
                        <picture>
                            <source
                                media="(min-width: 1200px)"
                                srcset="/styles/img/hero-img.png"
                            />

                            <source
                                media="(min-width: 768px)"
                                srcset="/styles/img/hero-img-small.png"
                            />

                            <img src="" alt="Responsive Image" />
                        </picture>
                    </aside>
                </section>
            </div>
            <section class="brands-container">
                <div class="brand-logo"><img src="/styles/img/01-brands.svg" alt="">
                </div>
                <div class="brand-logo"><img src="/styles/img/02-brands.svg" alt="">
                </div>
                <div class="brand-logo"><img src="/styles/img/03-brands.svg" alt="">
                </div>
                <div class="brand-logo"><img src="/styles/img/04-brands.svg" alt="">
                </div>
                <div class="brand-logo"><img src="/styles/img/05-brands.svg" alt="">
                </div>
                <div class="brand-logo"><img src="/styles/img/06-brands.svg" alt="">
                </div>
            </section>
        </main>
    </body>
</html>
